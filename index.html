<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="icon" type="image/png" href="6c820aa5-120f-4fe4-b872-f53564efedde_removalai_preview.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangover Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-repeat: repeat; /* Ripete l'immagine su tutta la pagina */
            background-size: auto; /* Puoi regolare la dimensione dell'immagine, se necessario */
            margin: 0;
            background: linear-gradient(to bottom, #9d2bc7, #430a79); /* Gradiente violastro */
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        input, select, button {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 15px 0;
        }
        .options label {
            display: flex;
            align-items: center;
            font-size: 16px;
            padding: 5px 0;
        }
        .options input {
            margin-right: 10px;
            width: auto;
        }
        #extraFields {
            display: none;
        }
        button {
            background-color: #54158f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #7318b0;
        }
        .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8); /* Sfondo scuro trasparente */
    display: none; /* Nascosto di default */
    justify-content: center;
    align-items: center;
}

.message-box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.message-box h2 {
    margin-bottom: 15px;
}

.message-box button {
    background-color: #54158f;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.message-box button:hover {
    background-color: #7318b0;
}
.header-image {
            width: 80%;
            height: auto; 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="6c820aa5-120f-4fe4-b872-f53564efedde_removalai_preview.png" alt="Hangover Party" class="header-image">

        <h1>Inserisci i dati per la Registrazione all'Evento</h1>
        <form id="googleForm">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="cognome" placeholder="Cognome" required>
            <!-- <input type="tel" name="numero" placeholder="Numero di telefono" required> -->

            <div class="options" aria-required="true">
                <label>
                    <input type="radio" name="scelta" value="Brunch 25€"id="brunch" required> Brunch 25€ - From 12:30
                </label>
                <label>
                    <input type="radio" name="scelta" value="Ingresso Gratuito Hangover Party" id="freeEntry" required> Ingresso Gratuito Hangover Party - From 15:30
                </label>
            </div>

            <!-- Select che appare solo se si sceglie "Ingresso Gratuito Hangover Party" -->
            <div id="extraFields">
                <label for="opzione">Seleziona una provincia di Residenza Valida:</label>
                <select name="opzione" id="opzione" required>
                    <option value="Pesaro">Pesaro</option>
                    <option value="Urbino">Urbino</option>
                    <option value="Rimini">Rimini</option>
                    <option value="San Marino">San Marino</option>
                    <option value="Forli">Forlì</option>
                    <option value="Cesena">Cesena</option>
                </select>
            </div>

            <button type="submit">Invia</button>
        </form>
    </div>
    <div id="successMessage" class="overlay">
        <div class="message-box">
            <h2>Stay Ready By</h2>
            <img src="6c820aa5-120f-4fe4-b872-f53564efedde_removalai_preview.png" alt="Hangover Party" class="header-image" style="width: 60%;">
            <h2>Registrazione Avvenuta Con Succeso!</h2>
            <button onclick="closeOverlay()">OK</button>
        </div>
    </div>
    <script>
    
        document.querySelectorAll('input[name="scelta"]').forEach((radio) => {
        radio.addEventListener("change", function () {
            let extraFields = document.getElementById("extraFields");
                if (this.value === "Ingresso Gratuito Hangover Party") { // Controlla se l'opzione selezionata è "Ingresso Gratuito Hangover Party"
                    extraFields.style.display = "block";
                } else {
                    extraFields.style.display = "none";
                }
            });
        });

        function closeOverlay() {
            document.getElementById("successMessage").style.display = "none";
        }


        document.getElementById("googleForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);

            let extraFields = document.getElementById("extraFields");
            let selectOpzione = document.getElementById("opzione");

            // Se la select non è visibile o non è stata selezionata alcuna opzione, rimuovila dal formData
            if (extraFields.style.display === "none" || selectOpzione.value === "") {
                formData.set("opzione", ""); // Invia un valore vuoto
            }

            fetch("https://script.google.com/macros/s/AKfycby-VqGBcThOmwXFTnzPvEoh06v2-71sr4OQib6cXF2RiSWM_uBePCxzR9T2-KJ6iM26Iw/exec", {
                method: "POST",
                body: formData
            }).then(response => response.text())
            .then(data => {
            document.getElementById("googleForm").reset();
            document.getElementById("extraFields").style.display = "none"; // Nasconde la select dopo l'invio
            document.getElementById("successMessage").style.display = "flex"; // Mostra l'overlay
            })

            .catch(error => alert("Errore nell'invio!"));
        });
    </script>
</body>
</html>
